name: Python Tests for Joespy

on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - master
  schedule:
    # Run at 4pm UTC or 9am PST
    - cron: "0 16 * * *"

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      TOXENV: mypy
      GITHUB_WORKFLOW_URL:  https://github.com/${{github.repository}}/actions/runs/${{github.run_id}}
    strategy:
      matrix:
        python: [3.6, 3.7, 3.8, 3.9]

    steps:
      - uses: actions/checkout@v2
      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python }}
      - name: Cache Dependencies
        uses: actions/cache@v2
        with:
          path: ~/.cache/pip
          # Look to see if there is a cache hit for the corresponding requirements file
          key: ${{ runner.os }}-pip-${{ hashFiles('constraints.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
            ${{ runner.os }}-
      - name: Install Dependencies
        run: pip install -r constraints.txt
      # TEST
      - name: Run Tox
        run: tox -e py
      # STATIC CHECK
      - name: Run mypy
        run: |
         mypy src
      # COVERAGE
      - name: Convert Coverage
        run: python -m coverage xml
      - name: Upload Coverage
        uses: codecov/codecov-action@v2
        with:
          fail_ci_if_error: true
      # Report Failure to Webhook
      - name: Mattermost Hook
        run: |
          echo "{\"text\":\"** :warning: certbot/josepy: Build failed :warning: ** | [(see details)]($GITHUB_WORKFLOW_URL) \"}" > mattermost.json
        if: ${{ failure() }}
      - uses: mattermost/action-mattermost-notify@master
        env:
          MATTERMOST_WEBHOOK_URL: ${{ secrets.MATTERMOST_WEBHOOK_URL }}
        if: ${{ failure() }}
