language: python
sudo: false
cache: pip
python:
  - "2.7"
  - "3.4"
  - "3.5"
  - "3.6"
  - "3.7"
matrix:
  exclude:
    - python: "3.7"
  include:
    - dist: xenial
      python: "3.7"
      sudo: true
install:
  - pip install tox-travis codecov
script:
  - tox -v
after_success:
  - codecov
notifications:
  email: false
