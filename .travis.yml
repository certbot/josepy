language: python
sudo: false
cache: pip
dist: bionic
matrix:
  include:
  - python: '3.6'
  - python: '3.7'
  - python: '3.8'
  - python: '3.9'
  - python: '3.9'
    env: TOXENV=mypy
install:
- pip install tox-travis codecov
script:
- tox -v
after_success:
- codecov
notifications:
  email: false
  webhooks:
    if: branch = master
    urls:
      - https://opensource.eff.org/hooks/oz7sgbyyr3rc9y8dpxskzm9e3o
    on_cancel: never
    on_success: always
    on_failure: always