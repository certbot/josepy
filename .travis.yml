language: python
sudo: false
cache: pip
dist: xenial
matrix:
  include:
    - python: "2.7"
    - python: "3.5"
    - python: "3.6"
    - python: "3.7"
    - python: "3.8-dev"
install:
  - pip install tox-travis codecov
script:
  - tox -v
after_success:
  - codecov
notifications:
  email: false
  irc:
    channels:
      # This is set to a secure variable to prevent forks from sending
      # notifications. This value was created by installing
      # https://github.com/travis-ci/travis.rb and running
      # `travis encrypt "chat.freenode.net#certbot-devel"`.
      - secure: ""
    on_cancel: never
    on_success: never
    on_failure: always
