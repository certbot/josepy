language: python
sudo: false
cache: pip
dist: bionic
matrix:
  include:
  - python: '3.6'
  - python: '3.7'
  - python: '3.8'
  - python: '3.9'
  - python: '3.9'
    env: TOXENV=mypy
install:
- pip install tox-travis codecov
script:
- tox -v
after_success:
- codecov
notifications:
  email: false
  webhooks:
    urls:
    # This is set to a secure variable to prevent forks from sending
    # notifications. This value was created by installing
    # https://github.com/travis-ci/travis.rb and running
    # `travis encrypt https://opensource.eff.org/hooks/... --add notifications.webhook.urls`.
    - secure: 
    on_cancel: never
    on_success: always
    on_failure: always
  webhook:
    urls:
      secure: 
